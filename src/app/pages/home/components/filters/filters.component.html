<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title> CATEGORIES </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item *ngFor="let category of categories">
      <button mat-button (click)="onShowCategory(category)">
        {{ category }}
      </button>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
