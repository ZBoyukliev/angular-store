<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
    <a routerLink="home">Code with Zarko</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 item</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div  class="py-3">
                <div class="flex justify-between font-light mb-2"
                >
                  {{ "Item one" }} x {{ "2" }}
                  <span class="font-bold not-italic">{{ "25" | currency }}</span>
                </div>
              </div>
              <div  class="py-3">
                <div class="flex justify-between font-light mb-2"
                >
                  {{ "Item two" }} x {{ "2" }}
                  <span class="font-bold not-italic">{{ "25" | currency }}</span>
                </div>
              </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold not-italic">{{
                  "50" | currency
                }}</span>
              </div>
        </div>
    </mat-menu>
</mat-toolbar>
